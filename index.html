<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Modal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="Navbar">
    <div class="toolbar">
      <button data-cmd="bold"><i class='bx bx-bold'></i></button>
      <button data-cmd="italic"><i class='bx bx-italic'></i></button>
      <button data-cmd="underline"><i class='bx bx-underline'></i></button>
      <button data-cmd="justifyLeft"><i class='bx bx-align-left'></i></button>
      <button data-cmd="justifyCenter"><i class='bx bx-align-middle'></i></button>
      <button data-cmd="justifyRight"><i class='bx bx-align-right'></i></button>
      <button data-cmd="justifyFull"><i class='bx bx-align-justify'></i></button>
      <button data-cmd="insertOrderedList"><i class='bx bx-list-ol'></i></button>
      <button data-cmd="insertImage"><i class='bx bxs-image-add'></i></button>
      <button data-cmd="insertUnorderedList"><i class='bx bx-list-ul'></i></button>
      <button data-cmd="showCode"><i class='bx bx-code-alt'></i></button>
      <button data-cmd="createLink"><i class='bx bx-link'></i></button>

    </div>
  </div>

  <center>
    <iframe id="output" name="textField" frameBorder="0"></iframe>
  </center>

  <script src="script.js"></script>
</body>

</html>
